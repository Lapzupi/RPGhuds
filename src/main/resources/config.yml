    digit_7: "rpghuds:money_digit_7"
    digit_8: "rpghuds:money_digit_8"
    digit_9: "rpghuds:money_digit_9"
    char_unknown: "rpghuds:money_char_unknown"
    char_k: "rpghuds:money_char_k"
    char_m: "rpghuds:money_char_m"
    char_b: "rpghuds:money_char_b"
    char_t: "rpghuds:money_char_t"
    char_dot: "rpghuds:money_char_dot"
    char_comma: "rpghuds:money_char_comma"
    char_arrow_up: "rpghuds:money_char_arrow_up"
    char_arrow_down: "rpghuds:money_char_arrow_down"
